apiVersion: v1
kind: Secret
metadata:
  annotations:
    traffic.ferryproxy.io/ssh-key: default
  name: {{ .DataPlaneName }}
  namespace: ferry-system
type: traffic.ferryproxy.io/kubeconfig-key
data:
  kubeconfig: {{ .DataPlaneKubeconfig }}
---
apiVersion: traffic.ferryproxy.io/v1alpha2
kind: Hub
metadata:
  name: {{ .DataPlaneName }}
  namespace: ferry-system
spec:
  gateway:
    reachable: {{ .DataPlaneReachable }}
    address: {{ .DataPlaneTunnelAddress }}

{{ with .DataPlaneReception }}
    reception:
{{ range . }}
      - hubName: {{ . }}
{{ end}}
{{ else }}
    reception: []
{{ end }}

{{ with .DataPlaneNavigation }}
    navigation:
{{ range . }}
      - hubName: {{ . }}
{{ end}}
{{ else }}
    navigation: []
{{ end }}

